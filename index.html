<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="basic_form">
        <form method="" action="">
            <div class="form_group">
                <label for="username">User Name</label><br>
                <input id="username" type="text" class="inputfield" name="" placeholder="Username"/>
            </div>
            <div class="form_group">
                <label for="Email">Email</label><br>
                <input id="Email" type="email" class="inputfield" name="" placeholder="Email"/>
            </div>
             <div class="form_group">
                <label for="password">Password</label><br>
                <input id="password" type="password" class="inputfield"
                 name="" placeholder="password"/>
            </div>
            <div class="form_group">
                <label for="education">Education</label><br>
                <select name="" class="inputfield">
                    <option value="">SSC</option>
                    <option value="">HSC</option>
                    <option value="">BBA</option>
                    <option value="">MBA</option>
                </select>
            </div>
            <div class="form_group">
                <label for="gender">gender</label><br>
                <input type="radio" name="gender"/> Male <br>
                <input type="radio" name="gender"/> Female
            </div>
            <div class="form_group">
                <label for="language">Programing Language</label><br>
                <input type="checkbox" name=""> C <br>
                <input type="checkbox" name=""> C++ <br>
                <input type="checkbox" name=""> java <br>
                <input type="checkbox" name="">  python<br>
            </div>
            <div class="from_group">
                <label for="msg">Message</label><br>
                <textarea rows="5" cols="25"></textarea>
            </div>
           <input type="submit" value="add data">
        </form>
    </div>
</body>
</html>
